name: CI and Quality Assurance

on:
  pull_request:
    branches: ['main']

jobs:
  prettier:
    runs-on: ubuntu-latest
    name: Run Prettier
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: cd actions && npm install
      - run: npm run format:check
